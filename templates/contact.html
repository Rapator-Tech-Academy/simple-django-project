{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
   <div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            Your name
            <input type="text" name="name" class="form-control" maxlength="100" required id="id_name">
        </div>
        <div class="form-group">
            Your surname
            <input type="text" name="surname" class="form-control" maxlength="100" required id="id_surname">
        </div>
        <div class="form-group">
            Test
            <select name="test" class="form-control" id="id_test">
                {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endfor %}
</select>
        </div>
        <div class="form-group">
            <span>Date</span>
            <input type="text" name="date" class="form-control" required id="id_date">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
       </form>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
